<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        #container1{
            width: 500px;
            height: 800px;
            display: inline-block;
            vertical-align: top;
            margin-left: 20px;
            margin-top: 20px;
        }
        #container2{
            width: 500px;
            height: 500px;
            display: inline-block;
            vertical-align: top;
            margin-left: 230px;
            margin-top:70px;
            font: 10pt;
        }
        .messages{
            color: red;
        }
    </style>
</head>
<body>
    <div id="container1">
        <h1>Registration</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action='/registration' method="POST">
        {% csrf_token %}
            <div class="form-group row">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="inputfirst_name" name="first_name">
            </div>
            <div class="form-group row">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="inputlast_name" name="last_name">
            </div>
            <div class="form-group row">
                <label for="inputEmail3">Email</label>
                <input type="text" class="form-control" id="inputEmail" name="email">
            </div>
            <div class="form-group row">
                <label for="inputPassword3">Birthday</label>
                <input type="date" class="form-control" id="inputPassword" name="birthday">
            </div>
            <div class="form-group row">
                <label for="inputPassword3">Password</label>
                <input type="text" class="form-control" id="inputPassword" name="password">
            </div>
            <div class="form-group row">
                <label for="inputPassword3">Confirm Password</label>
                <input type="text" class="form-control" id="inputConfirmPassword" name="confirm_password">
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
    <div id="container2">
        <h2>Log In</h2>
        <form action='/login' method="POST">
        {% csrf_token %}
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail1" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword1" name="password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
